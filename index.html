<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link rel="stylesheet" href="./src/css/font-awesome.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 

</head>
<body>

  <div class="home">
    <header class="header">
      <div class="header-logo">
        <a href="#">
          <img src="./src/images/logo.svg" alt="">
        </a>
      </div>
    </header>

    <section class="section">
      <div class="section-container">
        <div class="imagem">
          <img src="./src/images/illustration-mockups.svg">
        </div>

        <div class="texto">
          <div class="texto-titulo">
            <h2>
              Build The Community Your Fans Will Love
            </h2>
          </div>
          <div class="texto-descricao">
            <p>
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion.
            </p> 
            <a href="#">
              <p class="button">Register</p>
            </a>            
          </div>
        </div>
      </div>

    </section>

    <footer class="footer">
      <div class="social">
        <a href="" class="button">
          <i class="fab fa-facebook-f fa-border"></i>
        </a>
        <a href="" class="button">
          <i class="fab fa-twitter fa-border"></i>
        </a>
        <a href="" class="button">
          <i class="fab fa-instagram fa-border"></i>
      </a>
      </div>
    </footer>

  </div>
</body>
</html>
